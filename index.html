<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><img src='Logo.png' alt='Logo' style='height: 20px;'> Projeto IR</title>
	<link rel="icon" type="image/png" href="Logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .hero {
            background: url('igreja.jpg') no-repeat center center/cover;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }
        .versiculo {
            background: #f4f4f4;
            padding: 20px;
            margin: 20px;
            text-align: center;
            font-style: italic;
        }
        .footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                margin: 5px 0;
            }
        }
    </style>
    <script>
        async function carregarVersiculo() {
            try {
                let response = await fetch('https://www.abibliadigital.com.br/api/verses/nvi/random');
                let data = await response.json();
                document.getElementById('versiculo').innerText = `\"${data.text}\" - ${data.book.name} ${data.chapter}:${data.number}`;
            } catch (error) {
                document.getElementById('versiculo').innerText = 'Erro ao carregar versículo.';
            }
        }
        window.onload = carregarVersiculo;
    </script>
</head>
<body>
    <header>
        <h1>Projeto IR</h1>
    </header>
    <nav>
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Eventos</a>
        <a href="#">Contato</a>
    </nav>
    <div class="hero">
        <h2>Bem-vindo à nossa Igreja</h2>
        <p>Venha louvar e aprender mais sobre a Palavra de Deus.</p>
    </div>
    <div class="versiculo">
        <p id="versiculo">Carregando versículo...</p>
    </div>
    <div class="container">
        <h2>Nossos Encontros</h2>
        <p>Domingos - Culto às 09h</p>
        <p>Quartas - Culto às 20h</p>
		<p>Segundas - Concretagem às 20h</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 Projeto IR - Todos os direitos reservados</p>
    </div>
</body>
</html>
